# See https://github.com/restyled-io/restyled.io/wiki/Configuring-Restyled

enabled: true

exclude:
  - ".github/workflows/**/*" # https://github.com/restyled-io/restyler/issues/73

changed_paths:
  maximum: 1000
  outcome: error

remote_files: []

auto: false

pull_requests: true

comments: false

statuses:
  differences: true
  no_differences: true
  error: true

request_review: none

restylers:
  - name: isort
    include:
      - "**/*.py"
    arguments: ["--profile black", "--combine-as", "--atomic", "-l120", "-n"]
  - name: black
    include:
      - "**/*.py"
    arguments: [  "-l120"]
